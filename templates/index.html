<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamMate - Productivity Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal active">
        <div class="modal-content">
            <img id="cloudySprite" class="cloudy-sprite" src="{{ url_for('static', filename='sprites/cloudy.png') }}" alt="cloudy">
            <div class="modal-inner">
                <h2>Welcome to TeamMate</h2>
                <div class="auth-tabs">
                    <button class="auth-tab-btn active" id="loginTab">Login</button>
                    <button class="auth-tab-btn" id="signupTab">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="auth-form active">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signupForm" class="auth-form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password (min 6 chars)" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App (hidden until logged in) -->
    <div id="appContainer" class="app-container hidden">
        <nav class="navbar">
            <div class="nav-container">
                <a href="#" class="nav-tab active" data-tab="dashboard">Dashboard</a>
                <a href="#" class="nav-tab" data-tab="friends">Friends</a>
                <a href="#" class="nav-tab" data-tab="groups">Groups</a>
                <div class="nav-right">
                    <span id="userEmail" class="user-email"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </nav>
        
        <div class="container">
            <!-- Dashboard Tab -->
            <div id="dashboard" class="tab-content active">
                <h1>Dashboard</h1>
                <p>Your productivity at a glance</p>
                
                <!-- Calendar & To-Do List Section -->
                <div class="calendar-section">
                    <div class="calendar-container">
                        <h3>Calendar</h3>
                        <div class="calendar-header">
                            <button onclick="prevMonth()">←</button>
                            <span id="calendarMonth"></span>
                            <button onclick="nextMonth()">→</button>
                        </div>
                        <div id="calendar" class="calendar-grid"></div>
                    </div>
                    
                    <div class="todo-container">
                        <h3>Tasks for <span id="selectedDate">Today</span></h3>
                        <div class="add-todo">
                            <input type="text" id="todoInput" placeholder="Add a task...">
                            <button onclick="addTodo()">Add</button>
                        </div>
                        <div id="todoList" class="todo-list"></div>
                    </div>
                </div>
                
                <!-- Productivity Chart -->
                <div class="chart-section">
                    <h3>Productivity Trend</h3>
                    <div class="chart-container">
                        <canvas id="productivityChart"></canvas>
                    </div>
                </div>
                
                <!-- Focus Session Timer -->
                <div class="focus-session">
                    <h3>Focus Session</h3>
                    <div class="session-display">
                        <div id="timerDisplay" class="timer-display">00:00:00</div>
                        <button id="startSessionBtn" class="start-session-btn" onclick="startSession()">Start Session</button>
                        <button id="stopSessionBtn" class="stop-session-btn hidden" onclick="stopSession()">Stop Session</button>
                    </div>
                </div>
                
                <!-- Task History Log -->
                <div class="task-history">
                    <h3>Task History</h3>
                    <div id="tasksList" class="tasks-list"></div>
                </div>
            </div>
            
            <!-- Friends Tab -->
            <div id="friends" class="tab-content">
                <h1>Friends</h1>
                <p>Connect with your friends</p>
                <div id="friendsList"></div>
                <div class="friends-form">
                    <h3>Add Friend</h3>
                    <input type="text" id="friendName" placeholder="Friend Name">
                    <input type="text" id="friendStatus" placeholder="Status">
                    <button onclick="addFriend()">Add Friend</button>
                </div>
            </div>
            
            <!-- Groups Tab -->
            <div id="groups" class="tab-content">
                <h1>Groups</h1>
                <p>Join and manage groups</p>
                <div id="groupsList"></div>
                <div class="groups-form">
                    <h3>Create Group</h3>
                    <input type="text" id="groupName" placeholder="Group Name">
                    <input type="text" id="groupDesc" placeholder="Description">
                    <button onclick="addGroup()">Create Group</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let productivityChart = null;
        let sessionActive = false;
        let sessionStartTime = null;
        let sessionTimer = null;
        let sessionDuration = 0;
        const cloudyOpen = "{{ url_for('static', filename='sprites/cloudy.png') }}";
        const cloudyClosed = "{{ url_for('static', filename='sprites/cloudy_eyes_closed.png') }}";

        function setCloudyEyes(closed) {
            const img = document.getElementById('cloudySprite');
            if (!img) return;
            
            // Fade out
            img.style.opacity = '0';
            
            // Change image after fade completes
            setTimeout(() => {
                img.src = closed ? cloudyClosed : cloudyOpen;
                // Fade back in
                img.style.opacity = '1';
            }, 150);
        }

        // Toggle cloudy eyes when password inputs are focused/blurred
        document.querySelectorAll('#loginForm input[type="password"], #signupForm input[type="password"]').forEach(inp => {
            inp.addEventListener('focus', () => setCloudyEyes(true));
            inp.addEventListener('blur', () => setCloudyEyes(false));
        });

        // Auth Tab Switching
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginTab').classList.add('active');
            document.getElementById('signupTab').classList.remove('active');
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupTab').classList.add('active');
            document.getElementById('loginTab').classList.remove('active');
        });

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target[0].value;
            const password = e.target[1].value;
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (data.success) {
                    currentUser = data.user_id;
                    showApp();
                } else {
                    alert(data.error || 'Login failed');
                }
            } catch (err) {
                alert('Login failed: ' + err);
            }
        });

        // Signup Form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target[0].value;
            const password = e.target[1].value;
            const confirmPassword = e.target[2].value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({username, password})
                });
                const data = await res.json();
                if (data.success) {
                    currentUser = data.user_id;
                    showApp();
                } else {
                    alert(data.error || 'Signup failed');
                }
            } catch (err) {
                alert('Signup failed: ' + err);
            }
        });

        // Show app after login
        function showApp() {
            document.getElementById('authModal').classList.remove('active');
            document.getElementById('appContainer').classList.remove('hidden');
            loadDashboard();
            loadAllData();
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await fetch('/api/logout', {method: 'POST'});
            location.reload();
        });

        // Tab Navigation
        document.querySelectorAll('.nav-tab').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                const tabName = tab.getAttribute('data-tab');
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.querySelectorAll('.nav-tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                document.getElementById(tabName).classList.add('active');
                tab.classList.add('active');
                
                if (tabName === 'dashboard') loadDashboard();
                if (tabName === 'garden') loadGarden();
                if (tabName === 'friends') loadFriends();
                if (tabName === 'groups') loadGroups();
            });
        });

        // Load Dashboard with Chart (Line Chart)
        async function loadDashboard() {
            try {
                const res = await fetch('/api/dashboard');
                const data = await res.json();
                const tasks = data.tasks || [];
                
                // Count tasks and focus time per day
                const tasksByDate = {};
                const focusTimeByDate = {};
                tasks.forEach(t => {
                    if (!tasksByDate[t.date]) {
                        tasksByDate[t.date] = 0;
                        focusTimeByDate[t.date] = 0;
                    }
                    tasksByDate[t.date]++;
                    // Add focus time in minutes (divide by 60 to convert from seconds)
                    if (t.focus_time) {
                        focusTimeByDate[t.date] += t.focus_time / 60;
                    }
                });
                
                // Sort dates
                const sortedDates = Object.keys(tasksByDate).sort();
                const taskCounts = sortedDates.map(date => tasksByDate[date]);
                const focusTimes = sortedDates.map(date => {
                    const time = focusTimeByDate[date] || 0;
                    return Math.round(time * 10) / 10; // Round to 1 decimal place
                });
                
                const ctx = document.getElementById('productivityChart');
                if (productivityChart) productivityChart.destroy();
                
                productivityChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: sortedDates.length ? sortedDates : ['No data yet'],
                        datasets: [
                            {
                                label: 'Tasks Completed',
                                data: taskCounts,
                                borderColor: '#7f4ca5',
                                backgroundColor: 'rgba(127, 76, 165, 0.1)',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                pointRadius: 6,
                                pointBackgroundColor: '#4b1c71',
                                pointBorderColor: '#7f4ca5',
                                pointBorderWidth: 2,
                                tension: 0.4,
                                fill: true,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Focus Time (minutes)',
                                data: focusTimes,
                                borderColor: '#ff69b4',
                                backgroundColor: 'rgba(255, 105, 180, 0.1)',
                                borderWidth: 2,
                                borderDash: [5, 5],
                                pointRadius: 6,
                                pointBackgroundColor: '#ff1493',
                                pointBorderColor: '#ff69b4',
                                pointBorderWidth: 2,
                                tension: 0.4,
                                fill: true,
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        interaction: {
                            mode: 'index',
                            intersect: false
                        },
                        plugins: {
                            legend: {
                                labels: {color: '#4b1c71'}
                            }
                        },
                        scales: {
                            x: {
                                ticks: {color: '#4b1c71'},
                                grid: {color: '#dbb6ee'}
                            },
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                beginAtZero: true,
                                ticks: {
                                    color: '#4b1c71',
                                    stepSize: 1,
                                    callback: function(value) {
                                        return Math.floor(value);
                                    }
                                },
                                grid: {color: '#dbb6ee'},
                                title: {
                                    display: true,
                                    text: 'Tasks'
                                }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                beginAtZero: true,
                                ticks: {
                                    color: '#ff69b4',
                                    stepSize: 0.5,
                                    callback: function(value) {
                                        return value.toFixed(1);
                                    }
                                },
                                grid: {drawOnChartArea: false},
                                title: {
                                    display: true,
                                    text: 'Focus Time (min)'
                                }
                            }
                        }
                    }
                });
                
                // Load calendar and todos
                initializeCalendar();
                displayTasksList(tasks);
            } catch (err) {
                console.log('Dashboard load error:', err);
            }
        }
        // Display tasks list (read-only log)
        function displayTasksList(tasks) {
            const html = tasks.length ? tasks.map((t, idx) => `
                <div class="task-item">
                    <div class="task-info">
                        <strong>${t.task_name || 'Task'}</strong>
                        <span class="task-date">${t.date}</span>
                    </div>
                </div>
            `).join('') : '<p>No task history yet</p>';
            document.getElementById('tasksList').innerHTML = html;
        }

        // Load Garden
        async function loadGarden() {
            try {
                const res = await fetch('/api/garden');
                const data = await res.json();
                const plants = data.plants || [];
                const html = plants.map(p => `<div class="item"><strong>${p.plant_name}</strong><br>${p.plant_type}<br>Status: ${p.health_status}</div>`).join('');
                document.getElementById('gardenList').innerHTML = html || '<p>No plants yet</p>';
            } catch (err) {
                console.log('Garden load error:', err);
            }
        }

        // Add Plant
        async function addPlant() {
            const name = document.getElementById('plantName').value;
            const type = document.getElementById('plantType').value;
            const health = document.getElementById('plantHealth').value;
            
            if (!name || !type) return;
            
            try {
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        table: 'garden',
                        data: {plant_name: name, plant_type: type, health_status: health}
                    })
                });
                document.getElementById('plantName').value = '';
                document.getElementById('plantType').value = '';
                document.getElementById('plantHealth').value = '';
                loadGarden();
            } catch (err) {
                alert('Failed to add plant');
            }
        }

        // Load Friends
        async function loadFriends() {
            try {
                const res = await fetch('/api/friends');
                const data = await res.json();
                const friends = data.friends || [];
                const html = friends.map(f => `<div class="item"><strong>${f.friend_name}</strong><br>Status: ${f.friend_status}</div>`).join('');
                document.getElementById('friendsList').innerHTML = html || '<p>No friends yet</p>';
            } catch (err) {
                console.log('Friends load error:', err);
            }
        }

        // Add Friend
        async function addFriend() {
            const name = document.getElementById('friendName').value;
            const status = document.getElementById('friendStatus').value;
            
            if (!name) return;
            
            try {
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        table: 'friends',
                        data: {friend_name: name, friend_status: status}
                    })
                });
                document.getElementById('friendName').value = '';
                document.getElementById('friendStatus').value = '';
                loadFriends();
            } catch (err) {
                alert('Failed to add friend');
            }
        }

        // Load Groups
        async function loadGroups() {
            try {
                const res = await fetch('/api/groups');
                const data = await res.json();
                const groups = data.groups || [];
                const html = groups.map(g => `<div class="item"><strong>${g.group_name}</strong><br>${g.group_description}</div>`).join('');
                document.getElementById('groupsList').innerHTML = html || '<p>No groups yet</p>';
            } catch (err) {
                console.log('Groups load error:', err);
            }
        }

        // Add Group
        async function addGroup() {
            const name = document.getElementById('groupName').value;
            const desc = document.getElementById('groupDesc').value;
            
            if (!name) return;
            
            try {
                await fetch('/api/save', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        table: 'groups',
                        data: {group_name: name, group_description: desc}
                    })
                });
                document.getElementById('groupName').value = '';
                document.getElementById('groupDesc').value = '';
                loadGroups();
            } catch (err) {
                alert('Failed to add group');
            }
        }

        // Load all data
        function loadAllData() {
            loadFriends();
            loadGroups();
        }

        // ======== CALENDAR & TODO FUNCTIONS ========
        let currentMonth = new Date();
        let selectedDate = new Date().toISOString().split('T')[0];
        let todos = JSON.parse(localStorage.getItem('todos')) || {};

        function initializeCalendar() {
            renderCalendar();
            renderTodos();
        }

        function renderCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();

            document.getElementById('calendarMonth').textContent = 
                currentMonth.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            let html = '<div class="calendar-weekdays">';
            const weekDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            weekDays.forEach(day => html += `<div class="weekday">${day}</div>`);
            html += '</div><div class="calendar-days">';

            // Empty cells before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                html += '<div class="calendar-day empty"></div>';
            }

            // Days of month
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isSelected = dateStr === selectedDate;
                const hasTask = todos[dateStr] && todos[dateStr].length > 0;
                html += `<div class="calendar-day ${isSelected ? 'selected' : ''} ${hasTask ? 'has-task' : ''}" onclick="selectDate('${dateStr}')">${day}</div>`;
            }

            html += '</div>';
            document.getElementById('calendar').innerHTML = html;
        }

        async function selectDate(dateStr) {
            selectedDate = dateStr;
            document.getElementById('selectedDate').textContent = new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            renderCalendar();
            renderTodos();
        }

        function prevMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            renderCalendar();
        }

        function addTodo() {
            const input = document.getElementById('todoInput');
            const task = input.value.trim();
            if (!task) return;

            if (!todos[selectedDate]) {
                todos[selectedDate] = [];
            }
            todos[selectedDate].push({
                id: Date.now(),
                text: task,
                completed: false,
                completedDate: null
            });
            localStorage.setItem('todos', JSON.stringify(todos));
            input.value = '';
            renderTodos();
            renderCalendar();
        }

        async function toggleTodo(id) {
            const task = todos[selectedDate].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                
                try {
                    if (task.completed) {
                        task.completedDate = new Date().toISOString().split('T')[0];
                        
                        // Save to backend when task is completed
                        await fetch('/api/save', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                table: 'tasks',
                                data: {
                                    date: selectedDate,
                                    task_name: task.text,
                                    tasks_completed: 1
                                }
                            })
                        });
                    } else {
                        // Remove from backend when task is unchecked
                        await fetch('/api/delete-task', {
                            method: 'DELETE',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({
                                date: selectedDate,
                                task_name: task.text
                            })
                        });
                    }
                    // Refresh chart to show updated data
                    loadDashboard();
                } catch (err) {
                    console.error('Failed to update task:', err);
                }
                
                localStorage.setItem('todos', JSON.stringify(todos));
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos[selectedDate] = todos[selectedDate].filter(t => t.id !== id);
            localStorage.setItem('todos', JSON.stringify(todos));
            renderTodos();
            renderCalendar();
        }

        function renderTodos() {
            const todayTodos = todos[selectedDate] || [];
            const today = new Date().toISOString().split('T')[0];
            
            let html = '';
            todayTodos.forEach(todo => {
                const isStale = todo.completed && todo.completedDate && todo.completedDate !== today;
                html += `
                    <div class="todo-item ${todo.completed ? 'completed' : ''} ${isStale ? 'stale' : ''}">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleTodo(${todo.id})">
                        <span class="todo-text">${todo.text}</span>
                        <button class="todo-delete" onclick="deleteTodo(${todo.id})">×</button>
                    </div>
                `;
            });
            document.getElementById('todoList').innerHTML = html || '<p class="no-todos">No tasks for this day</p>';
        }

        // Clean up stale todos (remove completed tasks from yesterday)
        setInterval(() => {
            const today = new Date().toISOString().split('T')[0];
            Object.keys(todos).forEach(date => {
                todos[date] = todos[date].filter(todo => {
                    if (todo.completed && todo.completedDate && todo.completedDate !== today) {
                        return false; // Remove stale task
                    }
                    return true;
                });
            });
            localStorage.setItem('todos', JSON.stringify(todos));
        }, 60000); // Check every minute

        // ======== FOCUS SESSION TIMER ========
        function startSession() {
            sessionActive = true;
            sessionStartTime = Date.now();
            sessionDuration = 0;
            
            document.getElementById('startSessionBtn').classList.add('hidden');
            document.getElementById('stopSessionBtn').classList.remove('hidden');
            
            sessionTimer = setInterval(() => {
                sessionDuration = Math.floor((Date.now() - sessionStartTime) / 1000);
                const hours = Math.floor(sessionDuration / 3600);
                const minutes = Math.floor((sessionDuration % 3600) / 60);
                const seconds = sessionDuration % 60;
                
                document.getElementById('timerDisplay').textContent = 
                    `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }

        async function stopSession() {
            sessionActive = false;
            clearInterval(sessionTimer);
            
            const focusTime = sessionDuration; // in seconds
            const today = new Date().toISOString().split('T')[0];
            
            // Only save if session is at least 30 seconds
            if (focusTime < 30) {
                alert(`Session too short. Minimum 30 seconds required. You had ${focusTime} seconds.`);
                
                // Reset timer display and buttons
                document.getElementById('timerDisplay').textContent = '00:00:00';
                document.getElementById('startSessionBtn').classList.remove('hidden');
                document.getElementById('stopSessionBtn').classList.add('hidden');
                return;
            }
            
            try {
                // First, try to update existing focus session for today
                const updateRes = await fetch('/api/update-focus', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        date: today,
                        focus_time: focusTime
                    })
                });
                
                const updateData = await updateRes.json();
                
                // If update failed (no existing session), create a new one
                if (!updateData.success) {
                    await fetch('/api/save', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            table: 'tasks',
                            data: {
                                date: today,
                                task_name: 'Focus Session',
                                tasks_completed: 0,
                                focus_time: focusTime
                            }
                        })
                    });
                }
                
                // Reset timer display and buttons
                document.getElementById('timerDisplay').textContent = '00:00:00';
                document.getElementById('startSessionBtn').classList.remove('hidden');
                document.getElementById('stopSessionBtn').classList.add('hidden');
                
                // Refresh chart to show new focus time
                loadDashboard();
                
                alert(`Focus session ended! Duration: ${Math.floor(focusTime / 60)} minutes ${focusTime % 60} seconds`);
            } catch (err) {
                console.error('Failed to save focus time:', err);
                alert('Failed to save focus time');
            }
        }
